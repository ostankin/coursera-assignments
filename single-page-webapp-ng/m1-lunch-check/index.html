<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body data-ng-app="LunchCheck">
   <div class="container" data-ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="List comma-separated dishes you usually have for lunch. Empty elements do not count."
             data-ng-model="lunchMenu"
             class="form-control">
         </div>
         <div class="form-group" data-ng-click="checkLunchMenu();">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{decision}}
         </div>
   </div>

</body>
</html>
