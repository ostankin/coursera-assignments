<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body data-ng-app="NarrowItDownApp">
   <div class="container" data-ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
        data-ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" data-ng-click="menu.load(searchTerm);">
        Narrow It Down For Me!
      </button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator location="menu"></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <div class="menu form-group">
      <found-items
        found-items="menu"
        on-remove="menu.remove(index)">
      </found-items>
    </div>
  </div>

</body>
</html>
